<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Venta</title>
    
</head>
<body>
 
    <div class="content">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-rd">
                    <div class="panel-heading bgc-outer-space">
                        <h2 class="mg-clear text-center tc-electric-green">
                           Formulario 1
                        </h2>
                    </div>
                
                    <form action="" method="POST" novalidate success-msg="Guardado con exito" fail-msg="No se pudo guardar" class="text-center">
                        
                            {% csrf_token %} 
                            {{ form1.as_p }}

                            <div class="panel-footer">
                                    <button class="btn btn-lg btn-block btn-c-1447 bloc-button " type="submit" name="btnVenta">
                                        ENTRAR
                                    </button>
                            </div>
                    </form>

                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-rd">
                    <div class="panel-heading bgc-outer-space">
                        <h2 class="mg-clear text-center tc-electric-green">
                           Formulario 2
                        </h2>
                    </div>
                
                    <form action="" method="POST" novalidate success-msg="Guardado con exito" fail-msg="No se pudo guardar" class="text-center">
                        
                            {% csrf_token %} 
                            {{ form2.as_p }}

                            <div class="panel-footer">
                                    <button class="btn btn-lg btn-block btn-c-1447 bloc-button " type="submit" name="btnDetalle">
                                        ENTRAR
                                    </button>
                            </div>
                    </form>


                </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Subtotal</th>
                            <th>Venta</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for list in lista %}
                            <tr>
                                <td>{{list.Codigo}}</td>
                                <td>{{list.Venta}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                </table>
            </div>

        </div>
    </div>

</body>
</html>
