<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Login</title>
    
</head>
<body>
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-rd">
                    <div class="panel-heading bgc-outer-space">
                        <h2 class="mg-clear text-center tc-electric-green">
                            INICIAR SESION
                        </h2>
                        <h4>{{mensaje}}</h4>
                    </div>
                    
                    
                    <form action="" method="post" novalidate success-msg="Guardado con exito" fail-msg="No se pudo guardar" class="text-center">
                        
                            {% csrf_token %} 
                            {{ form.as_p }}

                            <div class="panel-footer">
                                    <button class="btn btn-success" type="submit">
                                        ENTRAR
                                    </button>
                            </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
    </div>
</body>
</html>
